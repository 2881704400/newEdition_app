<!DOCTYPE html>
<html class="with-statusbar">
    <head>
        <meta charset="utf-8">
        <meta content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover" name="viewport">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <meta content="yes" name="apple-mobile-web-app-capable">
        <meta content="black" name="apple-mobile-web-app-status-bar-style">
        <meta content="0" http-equiv="Expires">
        <meta content="no-cache" http-equiv="Pragma">
        <meta content="no-cache" http-equiv="Cache-control">
        <meta content="no-cache" http-equiv="Cache">
        <title>AlarmCenter | 首页</title>
        <link href="/Image/logo.png" rel="icon" type="image/x-icon" />
        <!-- <link href="/Scripts/plug/1.5.0/framework7.min.css"  rel="stylesheet" type="text/css" /> -->
        <link href="/Scripts/plug/1.5.0/framework7.bundle.css"  rel="stylesheet" type="text/css" />
        <link href="//at.alicdn.com/t/font_1265750_bb99tsz6s4n.css" rel="stylesheet" type="text/css"/>
        <link href="/Styles/Plugin/waveAnimation.css" rel="stylesheet" type="text/css"/> <!--声波动画-->
        <link class="whiteColor" href="/Styles/Mobile/back/framework.css" rel="stylesheet"/><!--皮肤-->
        <link href="/Styles/Mobile/gw.css" rel="stylesheet" type="text/css"/><!--本页样式-->
    </head>
    <body>
        <div id="app" style="visibility: hidden;">
            <div class="statusbar"></div>
            <div class="view view-main">
                <div class="page" data-page="home" id="home">
                    <div class="navbar">
                        <div class="navbar-inner">
                            <div class="left sliding auth_name_get title_1"></div>
                            <div class="right">
                                <a href="#" onclick="RichScan()" id="scan"> 
                                    <i class="icon iconfont icon_Nav_saoyisao title_1"></i> 
                                    <p class="title_4">扫一扫</p>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="page-content mainDiv">
                        <div id="homeContents">
                            <ul class="charts-block">
                            </ul>
                        </div>
                    </div>

                </div>
                <div class="toolbar toolbar-bottom view-menu-toolbar tabbar tabbar-labels displayNone">
                    <div class="toolbar-inner row no-gap">
                        <a class="link active animation-no col-20" href="/home/" id="homeTool">
                            <i class="icon iconfont icon_Tab_shouye_Initial"></i>
                            <i class="icon iconfont icon_Tab_shouye_Selected"></i>
                        </a>
                        <a class="link animation-no col-20"  href="/equips/" id="equipsTool">
                            <i class="icon iconfont icon_Tab_shebeiliebiao_Initial"></i>
                            <i class="icon iconfont icon_Tab_shebeiliebiao_Selected"></i>
                        </a>
                        <a class="link col-20 popup-open" data-popup=".popup-voices" href="#" id="voiceBtn">
                            <div class="video-content-btn">
                                <div>
                                    <img src="/Image/phone/voiceBtn.png"/>
                                </div>
                            </div>
                        </a>
                        <a class="link animation-no col-20" href="/snapshot/" id="snapshotTool">
                            <i class="icon iconfont icon_Tab_gongnengmokuai_Initial"></i>
                            <i class="icon iconfont icon_Tab_gongnengmokuai_Selected"></i>
                        </a>
                        <a class="link animation-no col-20"  href="/setPage/" id="setPageTool">
                            <i class="icon iconfont icon_Tab_shezhi_Initial"></i>
                            <i class="icon iconfont icon_Tab_shezhi_Selected"></i>
                        </a>
                    </div>
                </div>

            <div class="popover popover-links popoverLink" style="width: 140px!important;text-align: center;">
                    <div class="popover-inner">
                        <div class="list">
                            <ul>
                                <li>
                                    <a class="list-button item-link popover-close" href="/eventSearch/" id="eventSearchTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            事件查询
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a class="list-button item-link popover-close" href="/equipConfigList/" id="equipConfigListTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            系统配置
                                        </span>
                                    </a>
                                </li>                                
                                <li>
                                    <a class="list-button item-link popover-close" href="/schedule/" id="scheduleTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            报警排表
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a class="list-button item-link popover-close" href="/equipLinkage/" id="equipLinkageTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            设备联动
                                        </span>
                                    </a>
                                </li>
                                <li>
                                    <a class="list-button item-link popover-close" href="/sceneEdit/" id="sceneEditTool">
                                        <span style="font-size: 13px;white-space: nowrap;">
                                            场景编辑 
                                        </span>
                                    </a>
                                </li>                                
                            </ul>
                        </div>
                    </div>
                </div>
                <div class="popup popup-voices">
                    <div class="voice-header">
                        <div class="voice-header-back popup-close" onclick="voiceCloseFun()">
                            <i class="iconfont icon-back">
                            </i>
                        </div>
                        <span>
                            语音控制
                        </span>
                    </div>
                    <div class="voice-container">
                        <div class="pannel-chat-info">
                            <div class="chart-content chart-content-old">
                                <span>
                                    请告诉我，您想要进行的操作
                                </span>
                            </div>
                        </div>
                    </div>
                    <div class="voice-arrow-dialog">
                        按下说话
                    </div>
                    <div class="video-content-btn video-content-btn-Curtain" id="videoContentBtnId" style="background-color: transparent;">
                        <div class="homeHuanAnimation">
                            <img src="/Image/video.png" style="height: 50%;"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- 框架js -->
        <script src="/Scripts/plug/jquery-3.3.1.min.js"></script>
        <script charset="utf-8" src="/Scripts/mobile/gw.js" type="text/javascript"></script>
        <script src="/Scripts/plug/highcharts.js"></script>
        <script src="/Scripts/plug/1.5.0/framework7.bundle.min.js" type="text/javascript"></script>
        <!-- <script src="/Scripts/plug/1.5.0/framework7.js" type="text/javascript"></script> -->
        <script src="/Scripts/plug/jquery.signalR-2.1.2.min.js" type="text/javascript"></script>
        <!-- 配置js -->
        <script src="/Scripts/mobile/dataConfig.js" type="text/javascript"></script>
        <!-- 移动端入口js-->
        <script src="/Scripts/mobile/home.js" type="text/javascript"></script>
        <script src="/Scripts/mobile/mobileAll.js" type="text/javascript"></script>
        <script src="/Scripts/mobile/js/Voice.js" type="text/javascript"></script>
        <script src="http://api.map.baidu.com/api?v=2.0&ak=rfoFCQF6wWFKVgnW7M9dihXscceje5cs" type="text/javascript"></script>
    </body>
</html>
